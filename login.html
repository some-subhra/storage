<body class="loginbg">
<section class="loginsection">
  <div class="login-container">
    <div class="login-logo"><img src="images/logo.jpg"></div>
    <div class="login-wrapper">
      <form class="form-signin">
        <div class="form-signin">
          <input type="text" class="form-control" name="username" placeholder="Email / Phone Number" required="" autofocus="" />
          <input type="password" class="form-control" name="password" placeholder="Password" required=""/>
          <div class="col-lg-12">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe">
                Remember me </label>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12"> <a href="" class="forget-link">Forget password</a> </div>
          </div>
          <button class="btn btn-lg btn-login text-uppercase" type="submit">Login</button>
        </div>
      </form>
      <div class="row"> <a href="#" class="login-fb text-uppercase"><span class="icon-facebook"><img src="images/icon-fb.jpg"></span>Login with facebook</a> <a href="#" class="login-gp text-uppercase"><span class="icon-googleplus"><img src="images/icon-gp.jpg"></span>Login with google+</a> </div>
    </div>
    <div class="signup-row"> Not Registered ? <a href="signup.html">Create an account</a> </div>
  </div>
</section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
