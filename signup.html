<body class="loginbg">
<section class="loginsection">
  <div class="signup-container">
    <div class="login-logo"><img src="images/logo.jpg" width="239" height="55"></div>
    <div class="login-wrapper">
      <form class="form-signin">
        <div class="form-signin">
         <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <input type="text" class="form-control" name="username" placeholder="Name" required="" autofocus="" />
          </div>
         <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <input type="text" class="form-control" name="username" placeholder="Email" required="" autofocus="" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <input type="text" class="form-control" name="username" placeholder="Phone Number" required="" autofocus="" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <input type="text" class="form-control" name="username" placeholder="City" required="" autofocus="" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <input type="text" class="form-control" name="username" placeholder="Password" required="" autofocus="" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <input type="text" class="form-control" name="username" placeholder="Confirm Password" required="" autofocus="" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <input type="text" class="form-control" name="username" placeholder="Verify" required="" autofocus="" />
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
          <button class="btn btn-lg btn-signup text-uppercase" type="submit">Register</button>
          </div>
          </div>
        </div>
      </form>
    </div>
    <div class="signup-row"> Already Registered ? <a href="login.html">Login</a> </div>
  </div>
</section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

<script src="js/bootstrap.min.js"></script>
</body>
</html>
